<!DOCTYPE html>

<html>
    
<head>
    <title>javascript Popups</title>
</head> 
    
<body>
    
    <!-- javascript code -->
    
    <script>
        
        //variabelen aanmaken
        //gebruiker vraag stellen
        //berekening maken
        //bebruiker antwoord tonen
        
        var team1
        var team2        
        team1 = prompt("Wat is de score van team 1?");
        team2 = prompt("Wat is de score van team 2?");
        
        if(team1 > team2){
            alert("Team 1 wint");
        } else if(team1 < team2){
            alert("Team 2 wint");
        } else {
            alert("Gelijkspel");
        }
            
    </script>
    
</body>
    
</html>
