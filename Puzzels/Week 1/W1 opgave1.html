<DOCTYPE html>
<html>
<head>
    <title>javascript Popups</title>
</head>    
<body>
    <!-- javascript code -->
    <script>
        var voornaam;
        var achternaam;
        var geboortejaar;
        var leeftijd;
        voornaam = prompt("Wat is je voornaam?");
        achternaam = prompt("Wat is je achternaam?");
        geboortejaar = prompt("Wat is je geboortejaar?");
        leeftijd = 2015 - geboortejaar
        alert("Hello " + voornaam + " " + achternaam + " volgens mijn berekening ben jij " +  leeftijd + " leeftijd jaar oud");
        
    </script>
</body>
</html>
</DOCTYPE>
