<!DOCTYPE html>

<html>
    
<head>
    <title>javascript Popups</title>
</head> 
    
<body>
    
    <!-- javascript code -->
    
    <script>
        
        //variabelen aanmaken
        //gebruiker vraag stellen
        //berekening maken
        //bebruiker antwoord tonen
        var voornaam
        var celsius
        var fahrenheit
        voornaam = prompt("Hoe heet je?")
        celsius = prompt("Hallo " + voornaam +", hoeveel graden Celsius is het buiten?");
        fahrenheit = (celsius * 1.8) + 32;
        alert("Hallo " + voornaam + ", volgens mijn berekening is het nu " +  fahrenheit + " graden Fahrenheit buiten.");
        
    </script>
    
</body>
    
</html>
